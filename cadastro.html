<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Campo Minado | Cadastro</title>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Unicamp, Tecnologia, Análise, Desenvolvimento, Sistemas, Programação, Web, SI401, Jogo, Campo Minado" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>

<body>
    <header>
        <h1 title="Campo Minado">
            Camp&#x1f4a3; Minad&#x1f4a3;
        </h1>
    </header>

    <section>
        <form class="container">

            <h2 class="cadastro-titulo">Cadastro</h2>

            <div class="cadastro-campo">
                <label>Nome Completo</label>
                <input type="text" placeholder="Ex: João da Silva" />
            </div>

            <div class="cadastro-campo">
                <label>Data de Nascimento</label>
                <input type="text" placeholder="00/00/0000" />
            </div>

            <div class="cadastro-campo">
                <label>CPF</label>
                <input type="text" placeholder="000.000.000-00" />
            </div>

            <div class="cadastro-campo">
                <label>Telefone</label>
                <input type="text" placeholder="(xx)xxxxx-xxxx" />
            </div>

            <div class="cadastro-campo">
                <label>E-mail</label>
                <input type="email" placeholder="exemplo@dominio.com" />
            </div>

            <div class="cadastro-campo">
                <label>Usuário</label>
                <input type="text" placeholder="Digite seu nome de usuário" />
            </div>

            <div class="cadastro-campo campo-alerta">
                <label>Senha*</label>
                <input type="password" minlength="6" maxlength="12" placeholder="Digite sua senha" />
                <span>*Digite de 6 a 12 caracteres</span>
            </div>

            <br />

            <div class="center">
                <button>Cadastrar</button>
            </div>

        </form>

    </section>

    <footer>
        SI401 | Programação para a Web
    </footer>
</body>

</html>
